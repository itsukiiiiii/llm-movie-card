version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie-card-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY}
      - SILICONFLOW_MODEL=${SILICONFLOW_MODEL:-deepseek-ai/DeepSeek-V3}
      - SILICONFLOW_API_BASE=${SILICONFLOW_API_BASE:-https://api.siliconflow.com/v1}
      - SILICONFLOW_MAX_TOKENS=${SILICONFLOW_MAX_TOKENS:-1024}
      - SILICONFLOW_TEMPERATURE=${SILICONFLOW_TEMPERATURE:-0.7}
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/app/__pycache__
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - movie-card-network

